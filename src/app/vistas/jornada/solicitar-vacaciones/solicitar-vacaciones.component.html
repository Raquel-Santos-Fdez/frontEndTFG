<h1>Solicitud de vacaciones
</h1>

<div>
<mat-form-field appearance="fill">
  <mat-label>Selecciona un día</mat-label>
  <input matInput [matDatepicker]="picker" (dateInput)="saveDate($event)">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>

<mat-form-field appearance="fill">
  <mat-label>Motivo de la ausencia</mat-label>
  <mat-select [(value)]="selected">
    <mat-option value="Visita médica">Visita médica</mat-option>
    <mat-option value="Otro motivo">Otro motivo</mat-option>
  </mat-select>
</mat-form-field>

<div>
  <button  mat-stroked-button  (click)="enviarSolicitud()">Solicitar</button>
</div>
