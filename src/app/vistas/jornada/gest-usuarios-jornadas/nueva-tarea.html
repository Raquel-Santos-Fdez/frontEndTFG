<h1 mat-dialog-title>Nueva tarea</h1>

<form [formGroup]="formulario">
  <p>
    <mat-form-field>
      <input [(ngModel)]="tarea.anden" matInput placeholder="Anden" formControlName="anden" required type="number"/>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input [(ngModel)]="tarea.descripcion" matInput placeholder="Descripcion" formControlName="descripcion" required type="text"/>
    </mat-form-field>
  </p>
  <mat-form-field appearance="fill">
    <mat-label>Estaci칩n de origen</mat-label>
    <mat-select [(value)]="origen" required>
      <mat-option *ngFor="let e of estaciones" [value]="e" >
        {{e.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Estaci칩n de destino</mat-label>
    <mat-select [(value)]="destino" required>
      <mat-option *ngFor="let e of estaciones" [value]="e" >
        {{e.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>
    <mat-form-field>
      <mat-label>Hora de inicio</mat-label>
      <input [(ngModel)]="tarea.horaSalida" type="time" matInput name="horaInicio" formControlName="horaInicio" min="00:00" max="23:59">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Hora de finalizaci칩n</mat-label>
      <input [(ngModel)]="tarea.horaFin" type="time" matInput name="horaFin"  formControlName="horaFin" min="00:00" max="23:59">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input [(ngModel)]="idTren" matInput placeholder="Id tren" formControlName="idTren" required type="number"/>
    </mat-form-field>
  </p>
  <div mat-dialog-actions>
    <button [mat-dialog-close] cdkFocusInitial mat-button>Cerrar</button>
    <button (click)="addNuevaTarea()" mat-button type="submit">A침adir</button>
  </div>
</form>
