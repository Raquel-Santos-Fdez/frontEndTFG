<div class="nueva-tarea">
  <h1 mat-dialog-title>Nueva tarea</h1>

  <form [formGroup]="formulario">
    <p>
      <mat-form-field>
        <input [(ngModel)]="tarea.anden" name="anden" formControlName="anden" matInput placeholder="Anden" required
               type="number" min="1" pattern="^[0-9]+"/>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input [(ngModel)]="tarea.descripcion" name="descripcion" formControlName="descripcion" matInput placeholder="Descripcion" required
               type="text"/>
      </mat-form-field>
    </p>
    <mat-form-field appearance="fill">
      <mat-label>Estaci칩n de origen</mat-label>
      <mat-select [(value)]="origen" name="selectOrigen" formControlName="origen" required>
        <mat-option *ngFor="let e of estaciones"  id="origen" [value]="e">
          {{e.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Estaci칩n de destino</mat-label>
      <mat-select [(value)]="destino" name="selectDestino" formControlName="destino" required>
        <mat-option *ngFor="let e of estaciones" id="destino" [value]="e">
          {{e.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>
      <mat-form-field>
        <mat-label>Hora de inicio</mat-label>
        <input [(ngModel)]="tarea.horaSalida" formControlName="horaInicio" matInput max="23:59" min="00:00"
               name="horaInicio" type="time">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Hora de finalizaci칩n</mat-label>
        <input [(ngModel)]="tarea.horaFin" formControlName="horaFin" matInput max="23:59" min="00:00" name="horaFin"
               type="time">
      </mat-form-field>
      <mat-error *ngIf="comprobarHorarios()">La hora de fin no puede ser anterior a la hora de inicio</mat-error>
    </p>
    <p>

      <mat-form-field>
        <mat-select formControlName="tren" name="selectTrenes" [(value)]="tren" required>
          <mat-option *ngFor="let t of trenes" [value]="t" id="tren">
            {{t.id}}
          </mat-option>
        </mat-select>
       </mat-form-field>
    </p>
    <div mat-dialog-actions>
      <button [mat-dialog-close] cdkFocusInitial mat-button>Cerrar</button>
      <button id="addTarea" (click)="addNuevaTarea()" mat-button type="submit">A침adir</button>
    </div>
  </form>
</div>
