<h1> Solicitudes pendientes</h1>
<table>

  <th>Fecha</th>
  <th>Motivo</th>
  <th>Empleado</th>
  <tr *ngFor="let solicitud of solicitudes">

    <td>{{solicitud.fecha}}{{getFinVacaciones(solicitud)}}</td>
    <td>{{solicitud.motivo}}</td>
    <td>{{solicitud.empleado.username}}</td>
    <button id="aceptarSolAdminBtn" mat-button (click)="aceptarSolicitud(solicitud)">Aceptar</button>

    <button id="rechazarSolAdminBtn" mat-button (click)="rechazarSolicitud(solicitud)">Rechazar</button>
  </tr>
</table>
