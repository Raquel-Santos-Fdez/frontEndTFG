<div class="vacacionesDialog">
  <h2 mat-dialog-title>Â¿Desea {{data.accion}} la solicitud de vacaciones?</h2>


  <div class="containerP">
    <mat-label class="titulo">Empleado: &nbsp;</mat-label>
    <mat-form-field>
    <input matInput readonly [(ngModel)]="empleado.username">
    </mat-form-field>
  </div>



  <div class="containerP">
    <mat-label class="titulo">Periodo Invierno: &nbsp; </mat-label>
    <mat-form-field>
    <input matInput readonly [(ngModel)]="periodo1">
    </mat-form-field>
  </div>


  <div class="containerP">
    <mat-label class="titulo">Periodo Verano: &nbsp;</mat-label>
    <mat-form-field>
    <input matInput readonly [(ngModel)]="periodo2">
    </mat-form-field>
  </div>


  <div mat-dialog-actions>
    <button (click)="aceptarVacaciones()" *ngIf="data.accion=='aceptar'" id="aceptarVacaciones" mat-button>Aceptar
    </button>
    <button (click)="rechazarVacaciones()" *ngIf="data.accion=='rechazar'" id="rechazarVacaciones" mat-button>Rechazar
    </button>
    <button [mat-dialog-close] mat-button>Cancelar</button>


  </div>

</div>
