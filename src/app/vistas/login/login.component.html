<div class="login">
  <h1>Introduzca sus credenciales</h1>
  <div *ngIf="loading" class="row">
    <div class="col-md-12">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
    <br>
    <br>
  </div>

  <div>
    <form (ngSubmit)="login()" id="login">

      <mat-form-field>
        <div class="col-md-12">
          <input [(ngModel)]="employee.username" [ngModelOptions]="{standalone:true}" class="form-control" matInput
                 name="username"
                 placeholder="Usuario"
                 required type="text">
        </div>
      </mat-form-field>
      <br>

      <div class="campoPassword">
      <mat-form-field>
        <div class="col-md-12">
          <input [(ngModel)]="employee.password" [ngModelOptions]="{standalone:true}" [type]="show ? 'text': 'password'"
                 class="form-control" matInput
                 name="password"
                 placeholder="Contrase単a"
                 required type="password">
        </div>

      </mat-form-field>

      <ng-container *ngIf="!show">
        <button (click)="mostrarPassword()" id="mostrarPassword" mat-button matTooltip="Ver contrase単a">
          <mat-icon>visibility</mat-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="show">
        <button (click)="mostrarPassword()" id="ocultarPassword" mat-button matTooltip="Ocultar contrase単a">
          <mat-icon>visibility_off</mat-icon>
        </button>
      </ng-container>
      </div>
      <br>
      <div *ngIf="errorInicio" class="row">
        <label class="float-right" style="color:red;"> Usuario o contrase単a incorrectos</label>
      </div>

      <button id="loginBtn" mat-button type="submit" value="Login">Acceder</button>

    </form>
  </div>



</div>
