<p>Usuario:</p>
<mat-form-field appearance="fill">
  <mat-label>Nombre de usuario</mat-label>
  <input matInput placeholder="rsfernandez" required [(ngModel)]="username">
</mat-form-field>

<p>Contrase√±a:</p>
<mat-form-field appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="password">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
<button mat-button type="submit" class="loginButton" (click)="login()">Login</button>
