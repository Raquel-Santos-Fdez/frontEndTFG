<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Bienvenidos!</h1>
    </div>
  </div>
  <div class="col-md-12">
    <hr>
  </div>
</div>
<div *ngIf="loading" class="row">
  <div class="col-md-12">
    <div class="spinner-border text-info float-right" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <br>
  <br>
</div>

<form (ngSubmit)="login()" id="login">
  <div class="row">
    <div class="col-md-12">
      <input  matInput [(ngModel)]="employee.username" [ngModelOptions]="{standalone:true}" class="form-control"
             placeholder="username"
             required type="text">
    </div>
    <div class="col-md-12">
      <input matInput [(ngModel)]="employee.password" [ngModelOptions]="{standalone:true}" class="form-control"
             placeholder="password"
             required type="password">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <button mat-button type="submit" value="Login">Login</button>
    </div>
  </div>
</form>
<br>
<div *ngIf="errorInicio" class="row">
  <label class="float-right" style="color:red;"> Usuario o password incorrecto</label>
</div>
