<div class="homeContainer">
  <div class="divContainer">
    <img alt="Logo" id="logo" src="assets/img/logo.png"/>

    <h1 id="titulo">Bienvenido a</h1>
  </div>
  <div>
    <ng-image-slider [autoSlide]="5" [imageSize]="{width:'50%', height: '50%', space:2}"

                     id="idSlider" slideImage="1">

    </ng-image-slider>
  </div>
</div>
