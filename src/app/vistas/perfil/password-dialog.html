<div class="password-dialog">
  <p mat-dialog-title>Introduce una nueva contraseña</p>

  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nueva contraseña</mat-label>
      <input name="nuevaPassword" [(ngModel)]="data.nuevaPassword" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Repetir contraseña</mat-label>
      <input name="repetirPassword" [(ngModel)]="data.repetirPassword" matInput>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Cancelar</button>
    <button id="aceptarModificacion" (click)="comprobarCoincidencia()" cdkFocusInitial mat-button>Modificar</button>
  </div>

</div>
