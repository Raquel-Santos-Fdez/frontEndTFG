<p mat-dialog-title>Introduce una nueva contraseña</p>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nueva contraseña</mat-label>
    <input matInput [(ngModel)]="data.nuevaPassword">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Repetir contraseña</mat-label>
    <input matInput [(ngModel)]="data.repetirPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="comprobarCoincidencia()" cdkFocusInitial>Modificar</button>
</div>
