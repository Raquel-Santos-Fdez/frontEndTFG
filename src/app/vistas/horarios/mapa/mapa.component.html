<div class="container">

  <google-map
    #mapa
    height="500px"

    width="1000px"

    [center]="getCenter()"
    [zoom]="16"
    [options]="options"
    id="idMap"
  >
    <map-marker
      #markerElem="mapMarker"
      *ngFor="let marker of markers"
      [position]="marker.center"
      [title]="marker.label"
    >
    </map-marker>
  </google-map>
</div>
