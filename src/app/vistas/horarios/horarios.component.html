<div>
<mat-form-field appearance="fill">
  <mat-label>Origen</mat-label>
  <mat-select name="origen" [(value)]="origen" >
    <mat-option id="optionsOrigen" *ngFor="let e of estaciones"  [value]="e" >
        <span>{{e.nombre}}</span>
      </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Destino</mat-label>
    <mat-select name="destino" [(value)]="destino" >
      <mat-option id="optionsDestino" *ngFor="let e of estaciones"  [value]="e" >
        <span>{{e.nombre}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

<button id="consultarHorariosBtn" mat-button (click)="consultarHorario(origen, destino)">Consultar horarios</button>
</div>

<app-mapa></app-mapa>

<router-outlet></router-outlet>
